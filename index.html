<body>
<hr>
<p>o span é um elemento em linha, que significa que você pode dispor os elementos horizonalmente lado a lado</p>
<hr>
<span class="sp">
    <img src="https://static.javatpoint.com/htmlpages/images/htmlspantag.png">
</span>
<span class="sp">
    <img src="https://www.wikitechy.com/step-by-step-html-tutorials/img/html-images/code-explanation-span-tag-in-html.png">

<hr>
<p>a div é um elemento de bloco. o que significa que você pode dispor os elemnetos verticalmente um abaizo do outro</p>
<hr>
<div class="di">
    <img src="https://www.w3docs.com/uploads/media/default/0001/01/fd6a4fc8b93ee105fe369b6b535a94a998970e4b.png">
